<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Styled Webpage</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="page-container">
        <header>
            <h1>This is a stylish page</h1>
        </header>
        
        <section class="content">
            <article class="dark">This is a dark paragraph.</article>
            <article class="light">This is a light paragraph.</article>
            <article class="highlighted">This paragraph is highlighted.</article>
            <article class="dark highlighted">This paragraph is dark and highlighted.</article>
            <article class="light highlighted">This one is light and highlighted.</article>
        </section>

        <section class="calculator">
            <h2>Basic Addition Calculator</h2>
            <div class="input-group">
                <label for="num1">Number 1</label>
                <input type="text" id="num1">
            </div>
            <div class="input-group">
                <label for="num2">Number 2</label>
                <input type="text" id="num2">
            </div>
            <div class="input-group">
                <button id="add">Calculate</button>
            </div>
            <div class="result">
                <h3>Answer</h3>
                <div id="answer"></div>
            </div>
        </section>

        <script type="text/javascript" src="myCode.js"></script>
    </div>
</body>
</html>
